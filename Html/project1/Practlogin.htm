<!DOCTYPE html>
<html>

<head>
    <title>unstoppable Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="bg-primary text-dark">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12"></div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4" id="form">
                <label>First Name:</label>
                <input type="text" class="form-control" placeholder="Enter your First name" required>
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Enter your Last name" required>
                <label>Your Name:</label>
                <input type="text" class="form-control" placeholder="Enter your Full name " required>
                <label>Gender:</label>
                <input type="radio" name="gender" />Male
                <input type="radio" name="gender" />Female
                <input type="radio" name="gender" />Others
                <br>
                <label>Email:</label>
                <input type="text" class="form-control" placeholder="Enter your email" required>
                <label>Mobile</label>
                <input type="number" class="form-control" placeholder="Enter your mobile number">
                <br>
                <div class="d-grid">
                    <button class="btn btn-success">Submit</button>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
